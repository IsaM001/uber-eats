<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <a href="/index.html">
        <h4>Uber <span class="Green-Eats">Eats</span></h4>
      </a>
    </header>
    <form action="#" method="post">
      <!-- Full Name -->
      <label for="Name">Full Name:</label>
      <input type="text" id="Name" name="Name" />

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <!-- Mobile -->
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile"  placeholder="Enter it including country code i.e +44"/>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
      <div class="line-container">
        <div class="line"></div>
        <p>or</p>
        <div class="line"></div>
      </div>

      <button class="Continue">

          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 48 48"

      </button>

          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 22.773 22.773"

        Continue with Apple
      </button>

      <button class="Continue">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 32 32"
        >
          <!--  Facebook SVG code  -->
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            fill="#FFFFFF"
            d="M6,2h20c2.2,0,4,1.8,4,4v20c0,2.2-1.8,4-4,4H6c-2.2,0-4-1.8-4-4V6C2,3.8,3.8,2,6,2z"

          />
        </svg>
        Continue with Facebook
      </button class="Continue" >
      <div class="line-container">
        <div class="line"></div>
        <p>or</p>
        <div class="line"></div>
      </div>
      <div class="QR">
        <h5>Login with a QR code</h5>
        <img
          src="./UberQR-removebg-preview.png"
          alt="Uber Eats QR code"
          class="imgqr"
        />
        <p class="small-txt">
          This is not the real Uber Eats but a mockup that I have made. The
          above QR code does work and it will take you to the real Uber Eats
          website.
        </p>
      </div>
    </form>
    <script src="/script.js"></script>
  </body>
</html>
